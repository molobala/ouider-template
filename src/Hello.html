<h1 :class="{red: list.value.length % 2 === 0}">Hello {{data.value.name}}</h1>
<input :style="{'border': '1px solid #FE9000'}" type="text" o-model="data.value.name" />
<button fill="outline" color="tertiary" shape="round" @click="() => sayHello()">Click me</button>
<button fill="solid" o-show="cancelable" @click="() => cancel()">Cancel</button>
<div o-show="cancelable">
    <p o-for="item of list" @click="clicked">
        <span o-show="item !== 'Ever'">{{item}}</span>
    </p>
</div>
<div>
    <div o-for="it of users">
        <name :name="it.name + '-' + it.age" @click="() => console.log(it.name + ' clicked')"></name>
        <input :placeholder="it.name + ' data'" type="number" o-model="it.age" />
    </div>
</div>
